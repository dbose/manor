---
layout: default
---
{% assign author = site.authors[page.author] %}
<section class="post">
	<h1>{{ page.title }}</h1>
	<div class="info">
		<img
			class="avatar"
			src="http://www.gravatar.com/avatar/{{ author.gravatar }}?s=40"
			width="40"
			height="40"
		>
		<span class="author">Posted by {{ author.display_name }}</span>
		<span class="date">{{ page.date | date_to_long_string }}</span>
	</div>
	<div>{{ content }}</div>
	{% include html/share.html %}
</section>
