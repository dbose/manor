---
layout: default
---
<section class="post">
	<h1>{{ page.title }}</h1>
	<div class="info">
		<img
			class="avatar"
			src="http://www.gravatar.com/avatar/{{ page.post_gravatar }}?s=40"
			width="40"
			height="40"
		>
		<span class="author">Posted by {{ page.post_author }}</span>
		<span class="date">{{ page.post_date | date_to_string }}</span>
	</div>
	<div>{{ content }}</div>
	{% include html/share.html %}
</section>
