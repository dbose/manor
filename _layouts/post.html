---
layout: default
---
{% assign author = site.authors[page.author] %}
<article class="post">
	<header>
		<h1 class="title">{{ page.title }}</h1>
		<aside class="meta">
			<img
				class="avatar"
				src="http://www.gravatar.com/avatar/{{ author.gravatar }}?s=40"
				width="40"
				height="40"
			>
			<span class="author">Posted by {{ author.display_name }}</span>
			<span class="date">{{ page.date | date_to_long_string }}</span>
		</aside>
	</header>
	<div class="content">{{ content }}</div>
	<footer>
		<aside>
			{% include html/share.html %}
		</aside>
	</footer>
</article>
