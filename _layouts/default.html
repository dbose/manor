<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ page.title }} : Lost Decade Games</title>
	<meta name="description" content="Official website of Lost Decade Games, an independent game company in Silicon Valley, CA, focusing on HTML5 games.">
	<meta name="keywords" content="html5 games, javascript, chrome webstore, game dev, open source, blog, git, github, lost decade games, matt hackett, richtaur, geoff blair, gosub">
	<link rel="alternate" type="application/atom+xml" title="ATOM Feed for Lost Decade Games" href="/atom.xml">
	<link rel="shortcut icon" href="/favicon.ico">
	<link href="http://fonts.googleapis.com/css?family=Prociono|Muli:400,400italic" rel="stylesheet" type="text/css">
	<link rel="stylesheet/less" type="text/css" href="/media/css/ldg.less">
	<script src="/media/js/less.js"></script>
</head>
<body>

	<div class="page">
		<div id="head">
			<img src="/media/images/ldg_logo_240x240.jpg" width="240" height="240">
			<a href="/" class="title">Lost Decade Games</a>
			<nav>
				<a href="/">Blog</a>
				<a href="/contact/">Contact Us</a>
				<a href="/support/">Support</a>
			</nav>
		</div>
		<div id="body">
			<div class="main">
				{{ content }}
			</div>
			<div class="aux">
				Lost Decade Games is an HTML5 Game Studio in Palo Alto, CA.

				<!-- Twitter widget -->
				<script src="http://widgets.twimg.com/j/2/widget.js"></script>
				<script>
				new TWTR.Widget({
					version: 2,
					type: 'profile',
					rpp: 3,
					interval: 30000,
					width: 'auto',
					height: 300,
					theme: {
						shell: {
							background: '#333333',
							color: '#ffffff'
						},
						tweets: {
							background: '#000000',
							color: '#ffffff',
							links: '#4aed05'
						}
					},
					features: {
						scrollbar: false,
						loop: false,
						live: true,
						hashtags: true,
						timestamp: true,
						avatars: false,
						behavior: 'all'
					}
				}).render().setUser('lostdecadegames').start();
				</script>
				<!-- /Twitter -->

			</div>
		</div>
		<div id="foot">
			<!-- links and shit -->
		</div>
	</div>
