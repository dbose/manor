---
layout: default
title: Contact Us
---
<div id="contact">
	<h1>Contact Us</h1>

	<p>
		Get in touch!
		<a href="mailto:{{ site.email }}">{{ site.email }}</a>
	</p>

	<div class="authors">
		{% for author_id in site.author_ids %}
		{% assign author = site.authors[author_id] %}
		<div id="{{ author_id }}" class="author">
			<hr>
			<a href="{{ author.web }}">
				<img
					class="avatar"
					src="http://www.gravatar.com/avatar/{{ author.gravatar }}?s=200"
					alt="{{ author.display_name }}"
					width="200"
					height="200"
				>
			</a>
			<p>{{ author.bio }}</p>
			<ul>
				<li>
					Email:
					<a href="mailto:{{ author.email }}">{{ author.email }}</a>
				</li>
				<li>
					Web:
					<a href="{{ author.web }}">{{ author.web }}</a>
				</li>
				<li>
					Twitter:
					<a href="https://twitter.com/#!/{{ author.twitter }}">@{{ author.twitter }}</a>
				</li>
			</ul>
		</div>
		{% endfor %}
	</div>

</div>
