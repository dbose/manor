<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Cellular Automation</title>
		<meta charset="utf-8">
		<style>
			body {
				background: #fff;
				color: #333;
				font-family: Verdana, Arial, Sans-Serif;
			}
			span {
				font-weight: bold;
			}
			#stage {
				border: 1px solid #333;
			}
			.dead {
				color: rgb(0, 0, 0);
			}
			.grass {
				color: rgb(0, 200, 0);
			}
			.fire {
				color: rgb(200, 0, 0);
			}
			.water {
				color: rgb(0, 0, 200);
			}
		</style>
	</head>
	<body>
		<canvas id="stage" width="295" height="295"></canvas>
		<fieldset>
			<legend>Legend</legend>
			<ul>
				<li><span class="grass">Grass</span> cells get burned by <span class="fire">Fire</span> cells</li>
				<li><span class="fire">Fire</span> cells burn up and turn into <span class="dead">Dead</span> cells</li>
				<li><span class="water">Water</span> cells are immune to <span class="fire">Fire</span> cells</li>
				<li><span class="dead">Dead</span> cells do nothing</li>
			</ul>
		</fieldset>
		<p>
			<label>
				<input checked="checked" id="show_burn" type="checkbox">
				Show burn counts
			</label>
		</p>
		<p>
			<button id="restart">Restart</button>
		</p>
		<script src="cellular_automation.js"></script>
	</body>
</html>
